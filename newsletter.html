<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assine a Newsletter</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Pular para o conteúdo</a>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">HABIT</a>
      <nav class="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Páginas</a></li>
          <li><a href="destaques.html">Destaques</a></li>
          <li><a href="newsletter.html">Assinar</a></li>
          <li><a href="admin-categorias.html">Admin</a></li>
        </ul>
      </nav>
      <form class="search-box" role="search">
        <label for="q" class="sr-only">Buscar</label>
        <input type="search" id="q" name="q" placeholder="Buscar..." />
        <button type="submit" class="btn">Buscar</button>
      </form>
      <a href="#" class="btn btn-outline">Entrar</a>
    </div>
  </header>

  <!-- Conteúdo -->
  <main id="main" class="container">
    <section class="newsletter-card">
      <h1>Assine a newsletter</h1>
      <form>
        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required />

        <div class="checkbox-group">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent">
            Concordo em receber comunicações e li a política de privacidade.
          </label>
        </div>

        <button type="submit" class="btn">Assinar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <div class="container">
      <div class="tags footer-tags">
        <span class="tag">Instagram</span>
        <span class="tag">Work</span>
        <span class="tag">Bags</span>
        <span class="tag">Lamp</span>
        <span class="tag">Books</span>
      </div>
      <p>© 2025 Meu Site · Meu site</p>
    </div>
  </footer>
</body>
</html>
